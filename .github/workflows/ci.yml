name: CI - Build, Lint & Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      API_URL: http://127.0.0.1:8000

    services:
      api:
        image: ml-fastapi-api
        build:
          context: .
          dockerfile: Dockerfile_api_full
        ports:
          - 8000:8000
        options: >
          --health-cmd="curl --fail http://localhost:8000/docs || exit 1"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3

    steps:
      - name: ✨ Checkout code
        uses: actions/checkout@v3

      - name: 🐧 Set up Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      - name: 📁 Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: ⚒️ Build API Docker image
        run: docker build -f Dockerfile_api_full -t ml-api-test .

      - name: ⚒️ Build Frontend Docker image
        run: docker build -f Dockerfile_frontend -t ml-frontend-test .

      - name: ✏️ Lint code with flake8
        run: |
          echo "Linting with flake8..."
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics

      - name: 🔮 Format check with black
        run: black --check .

      - name: ⏳ Attendre que l'API soit prête
        run: |
          for i in {1..10}; do
            curl --fail http://127.0.0.1:8000/docs && break || sleep 3
          done

      - name: 🤔 Run unit tests with pytest (avec API_URL)
        run: pytest tests/

      - name: ✅ CI terminé avec succès
        run: echo "🚀 Tout est OK !"
