name: CI - Build, Lint & Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: ✨ Checkout code
        uses: actions/checkout@v3

      - name: 🐧 Set up Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      - name: 📁 Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: ⚒️ Build API Docker image
        run: docker build -f Dockerfile_api_full -t ml-api-test .

      - name: 🚀 Run API in background
        run: docker run -d -p 8000:8000 --name test_api ml-api-test

      - name: ⚒️ Build Frontend Docker image
        run: docker build -f Dockerfile_frontend -t ml-frontend-test .

      - name: ✏️ Lint code with flake8
        run: |
          echo "Linting with flake8..."
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics

      - name: 🔮 Format check with black
        run: black --check .

      - name: ⏳ Attendre que l'API soit prête
        run: |
          for i in {1..10}; do
            curl --fail http://127.0.0.1:8000/docs && break || sleep 3
          done

      - name: 🤔 Run unit tests with pytest (avec API_URL)
        run: pytest tests/

      - name: ✅ CI terminé avec succès
        run: echo "🚀 Tout est OK !"
